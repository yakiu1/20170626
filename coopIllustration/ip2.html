		<div class="row" style="padding: 20px">
			<p><h3 style="border-style:solid;">杜鵑花屬（學名：Rhododendron）植物俗稱杜鵑花，簡稱杜鵑。<p>當中又名為映山紅、滿山紅、山躑躅、紅躑躅、山石榴等的美麗原種，如映山紅等美麗種類是中國十大名花之一。<p>全世界的杜鵑花屬原種大約有960種，於中國境內有570餘種。<p>杜鵑花是尼泊爾的國花，是中國江西省的省花，也是無錫、鎮江、三明、長沙、韶關、大理、嘉興市花，以及臺灣臺北市、新竹市的市花。</h3></p>
